<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加回访记录</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" >被回访人学号<label color="red">*</label></label>
                <div class="layui-input-block">
                    <input id="cNo" type="text" name="cNo" lay-verify="title" autocomplete="off" placeholder="201726170301" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >被回访人姓名</label>
                <div class="layui-input-block">
                    <input id="cName" type="text" name="cName" lay-verify="title" autocomplete="off" placeholder="王小明" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input id="cClass" type="text" name="cClass" lay-verify="title" autocomplete="off" placeholder="172603" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-block">
                    <input type="text" name="major" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="软件工程">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年级</label>
                <div class="layui-input-block">
                    <input type="text" name="grade" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="17级">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现就职公司</label>
                <div class="layui-input-block">
                    <input id="nCompany" type="text" name="nCompany" lay-verify="title" autocomplete="off" placeholder="腾讯" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现工作城市</label>
                <div class="layui-input-block">
                    <input type="text" name="nCity" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="北京">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现基本薪资</label>
                <div class="layui-input-block">
                    <input type="text" name="nSa" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="6000">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现综合薪资</label>
                <div class="layui-input-block">
                    <input type="text" name="nSSa" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="9000">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现岗位类型</label>
                <div class="layui-input-block">
                    <input type="text" name="headPhone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现岗位类型">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现职位类型</label>
                <div class="layui-input-block">
                    <input type="text" name="headPhone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现职位类型">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">回访内容</label>
                <div class="layui-input-block">
                    <textarea name="bCommi" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入回访内容"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">回访人</label>
                <div class="layui-input-block">
                    <input type="text" name="bPerson"  autocomplete="off" class="layui-textarea" placeholder="请输入具体交谈回访内容">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">开始合作时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="2020-07-16" readonly>
                </div>
            </div>



            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认修改回访记录</button>
                    <button id="reset" class="layui-btn layui-btn-primary" type="reset">
                        <i class="layui-icon layui-icon-refresh"></i>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">重置信息
                            </font>
                        </font>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });



        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
